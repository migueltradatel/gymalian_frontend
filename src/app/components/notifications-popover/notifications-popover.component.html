<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title size="small">Notifications</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="markAllAsRead()" size="small"
                [disabled]="(notificationService.unreadCount$ | async) === 0">
                Read All
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-bottom">
    <div *ngIf="notifications.length === 0" class="empty-state">
        <ion-icon name="notifications-off-outline"></ion-icon>
        <p>No notifications yet</p>
    </div>

    <ion-list lines="full">
        <ion-item *ngFor="let n of notifications" [class.unread]="!n.read" (click)="markAsRead(n)" button>
            <ion-icon [name]="n.type === 'WORKOUT_COMPLETE' ? 'checkmark-circle' : 'information-circle'"
                [color]="!n.read ? 'primary' : 'medium'" slot="start">
            </ion-icon>
            <ion-label>
                <p class="notif-message">{{ n.message }}</p>
                <span class="notif-date">{{ n.createdAt | date:'short' }}</span>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
