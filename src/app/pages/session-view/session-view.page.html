<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/athlete-home" mode="ios" color="primary"></ion-back-button>
    </ion-buttons>

    <div slot="start" class="header-brand-container">
      <img src="assets/logo.png" alt="Logo" class="header-logo" />
      <span class="header-brand-name">Gymalian</span>
    </div>

    <ion-title class="header-page-title">{{ plan?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Floating Timer -->
  <div *ngIf="timerActive" class="floating-timer-container glass-panel">
    <div class="timer-circle">
      <span class="time-left">{{ formatTime(secondsLeft) }}</span>
      <span class="timer-label">REST</span>
    </div>
    <ion-button fill="clear" color="danger" (click)="stopTimer()" size="small">
      <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <div *ngIf="plan">
    <div *ngFor="let session of plan.sessions">
      <div class="session-header">
        <h2 class="text-orange">{{ session.dayName }}</h2>
      </div>

      <ion-card *ngFor="let ex of session.exercises; let i = index" class="exercise-card glass-panel">
        <ion-card-header>
          <ion-card-title>{{ ex.exerciseId.name }}</ion-card-title>
          <ion-card-subtitle>{{ ex.exerciseId.muscleGroup }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="target-info">
            <ion-badge color="medium" mode="ios">Target: {{ ex.targetSets }} sets x {{ ex.targetReps }} reps</ion-badge>
            <ion-badge *ngIf="ex.targetRPE" color="tertiary" mode="ios" class="ion-margin-start">Target RPE: {{
              ex.targetRPE }}</ion-badge>
          </div>

          <div class="sets-table rpe-mode">
            <div class="table-header">
              <span>Set</span>
              <span>Kg</span>
              <span>Reps</span>
              <span>RPE</span>
            </div>
            <div *ngFor="let set of logs[i].sets; let j = index" class="set-row">
              <span class="set-number" [class.completed]="logs[i].sets[j].completed">{{ j + 1 }}</span>
              <ion-input type="number" placeholder="0" [(ngModel)]="logs[i].sets[j].weight"
                (ionBlur)="onSetChange(i, j)" class="premium-input"></ion-input>
              <ion-input type="number" placeholder="0" [(ngModel)]="logs[i].sets[j].reps" (ionBlur)="onSetChange(i, j)"
                class="premium-input"></ion-input>
              <ion-input type="number" placeholder="-" [(ngModel)]="logs[i].sets[j].rpe"
                class="premium-input rpe-input"></ion-input>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <ion-button expand="block" (click)="submitLog()" class="cta-primary ion-margin-top">
      Complete Workout
      <ion-icon name="checkmark-done-outline" slot="end"></ion-icon>
    </ion-button>

    <div *ngIf="feedbackMessage" class="feedback-panel" [ngClass]="feedbackColor">
      <ion-icon
        [name]="feedbackColor === 'success' ? 'happy-outline' : (feedbackColor === 'danger' ? 'sad-outline' : 'alert-circle-outline')"></ion-icon>
      <span>{{ feedbackMessage }}</span>
    </div>
  </div>
</ion-content>
