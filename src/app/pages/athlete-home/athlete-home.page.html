<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Plans</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let plan of plans" [routerLink]="['/session-view', plan._id]">
      <ion-label>
        <h3>{{ plan.name }}</h3>
        <p>{{ plan.sessions.length }} Sessions</p>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
