<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <div class="header-brand-container">
        <img src="assets/logo.png" alt="Logo" class="header-logo" />
        <span class="header-brand-name">Gymalian</span>
      </div>
    </ion-buttons>

    <ion-title class="header-page-title">Mis Planes de Entrenamiento</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="welcome-section">
    <h2 class="text-orange">¡Hola, Atleta!</h2>
    <p>Selecciona un plan para comenzar tu sesión.</p>
  </div>

  <div class="plan-grid">
    <ion-card *ngFor="let plan of plans" [routerLink]="['/session-view', plan._id]" class="premium-card">
      <ion-card-header>
        <div class="plan-header">
          <ion-card-title>{{ plan.name }}</ion-card-title>
          <ion-badge color="primary">{{ plan.sessions.length }} Sesiones</ion-badge>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="plan-info">
          <ion-icon name="calendar-outline" color="primary"></ion-icon>
          <span>Listo para tu próximo entrenamiento</span>
        </div>
      </ion-card-content>
      <div class="card-footer">
        <span>Comenzar Sesión</span>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </ion-card>
  </div>

  <div *ngIf="plans.length === 0" class="empty-state glass-panel">
    <ion-icon name="barbell-outline" color="medium"></ion-icon>
    <p>Aún no tienes planes asignados.</p>
  </div>
</ion-content>
