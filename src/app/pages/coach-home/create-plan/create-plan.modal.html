<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>New Workout Plan</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()" color="danger">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Plan Name</ion-label>
            <ion-input [(ngModel)]="planName" placeholder="Enter plan name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Assign to Athlete (Optional)</ion-label>
            <ion-select [(ngModel)]="selectedAthleteId" placeholder="Select Athlete">
                <ion-select-option value="">None (General Template)</ion-select-option>
                <ion-select-option *ngFor="let athlete of athletes" [value]="athlete._id">
                    {{ athlete.email }}
                </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="create()" [disabled]="!planName" class="ion-margin-top">
        Create Plan
    </ion-button>
</ion-content>
