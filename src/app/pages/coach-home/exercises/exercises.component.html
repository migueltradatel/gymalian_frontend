<div class="exercises-container">
    <!-- Filters Section -->
    <div class="filters-panel glass-panel">
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="applyFilters()" placeholder="Buscar ejercicios..."
            mode="ios"></ion-searchbar>

        <div class="select-grid">
            <ion-item class="filter-item">
                <ion-label position="stacked">Grupo Muscular</ion-label>
                <ion-select [(ngModel)]="selectedMuscle" (ionChange)="applyFilters()" placeholder="Todos">
                    <ion-select-option value="">Todos</ion-select-option>
                    <ion-select-option *ngFor="let m of muscleGroups" [value]="m">{{ m }}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item class="filter-item">
                <ion-label position="stacked">Por Rutina</ion-label>
                <ion-select [(ngModel)]="selectedRoutine" (ionChange)="applyFilters()" placeholder="Todas">
                    <ion-select-option value="">Todas</ion-select-option>
                    <ion-select-option *ngFor="let r of routines" [value]="r.id">{{ r.name }}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item class="filter-item">
                <ion-label position="stacked">Por Atleta</ion-label>
                <ion-select [(ngModel)]="selectedAthlete" (ionChange)="applyFilters()" placeholder="Todos">
                    <ion-select-option value="">Todos</ion-select-option>
                    <ion-select-option *ngFor="let a of athletes" [value]="a.id">{{ a.email }}</ion-select-option>
                </ion-select>
            </ion-item>
        </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-state">
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <!-- Exercise List -->
    <div *ngIf="!isLoading" class="exercise-grid">
        <ion-card *ngFor="let ex of filteredExercises" class="premium-card">
            <ion-card-header>
                <div class="card-header-row">
                    <ion-card-title>{{ ex.name }}</ion-card-title>
                    <div class="action-buttons">
                        <ion-button fill="clear" color="secondary" (click)="editExercise(ex)">
                            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
                        </ion-button>
                        <ion-button fill="clear" color="danger" (click)="deleteExercise(ex)">
                            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                        </ion-button>
                    </div>
                </div>
                <ion-card-subtitle>{{ ex.muscleGroup }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <p *ngIf="ex.techniqueDescription" class="description line-clamp">{{ ex.techniqueDescription }}</p>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="!isLoading && filteredExercises.length === 0" class="empty-state">
        <p>No se han encontrado ejercicios que coincidan con tus filtros.</p>
    </div>

    <ion-button expand="block" (click)="addExercise()" class="ion-margin-top cta-primary">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Nuevo Ejercicio
    </ion-button>
</div>
