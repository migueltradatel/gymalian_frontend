<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Nuevo Ejercicio</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()" color="danger">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="none">
        <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input [(ngModel)]="name" placeholder="p. ej. Press de Banca"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Grupo Muscular</ion-label>
            <ion-input [(ngModel)]="muscleGroup" placeholder="p. ej. Pecho"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="save()" [disabled]="!name || !muscleGroup" class="ion-margin-top">
        Guardar Ejercicio
    </ion-button>
</ion-content>
