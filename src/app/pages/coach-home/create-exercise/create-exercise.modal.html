<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>New Exercise</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="close()" color="danger">
                <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="none">
        <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input [(ngModel)]="name" placeholder="e.g. Bench Press"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Muscle Group</ion-label>
            <ion-input [(ngModel)]="muscleGroup" placeholder="e.g. Chest"></ion-input>
        </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="save()" [disabled]="!name || !muscleGroup" class="ion-margin-top">
        Save Exercise
    </ion-button>
</ion-content>
